<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Preferences</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='preferences.css') }}">
    </head>    
<body>
    <h1>Set Your Preferences</h1>
    <form action="{{ url_for('preferences') }}" method="post">
        <label>Dietary Restrictions:</label>
        <input type="text" name="dietary" placeholder="e.g., Vegetarian">
        <br>
        <label>Favorite Cuisine:</label>
        <input type="text" name="cuisine" placeholder="e.g., Italian">
        <br>
        <label>Number of Meals per Week:</label>
        <input type="number" name="meals" min="1" required>
        <br>
        <button type="submit">Save & Next</button>
    </form>
</body>
</html>
